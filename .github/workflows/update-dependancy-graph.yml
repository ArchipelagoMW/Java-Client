name: Update Dependancy Graph

on:
  push:
    branches: [ main ]

jobs:
  dependency-graph:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Submit Dependency Snapshot
        uses: gradle/actions/dependency-submission@v4
